<html>
<%-head %>

<body class="gray-bg">

<div id="app">
            <div class="wrapper wrapper-content">
            <div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <br />
            <div class="ibox-title">
                <div class="row">
                 <div class="col-sm-8"> 
                <h3>请选择您要设置的航班：</h3>
                 </div> 
                 <div class="col-sm-4"> 
                    <div class="input-group">
                        <input type="text" placeholder="Search" class="input-sm form-control"> 
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> Go!</button> 
                            </span>
                    </div>
                 </div> 
                </div>
            </div>

            <div class="ibox-content">
                <div class="table-responsive">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <!-- <br /> -->
                        <!-- <div id="DataTables_Table_0_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_0"></label></div><div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite"></div><table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid"> -->
                        <!-- <br /> -->

                        <template>
                            <el-table :data="tableData" style="min-width: 100%">
                            <el-table-column prop="date" label="日期" style="min-width: auto">
                            </el-table-column>
                            <el-table-column prop="flight" label="航班号" style="min-width: auto">
                            </el-table-column>
                            <el-table-column prop="origin" label="出发" style="min-width: auto">
                            </el-table-column>
                                <el-table-column prop="destination" label="到达" style="min-width: auto">
                                </el-table-column>
                                <el-table-column prop="departure" label="起飞时间" style="min-width: auto">
                                </el-table-column>
                                <el-table-column prop="landing" label="降落时间" style="min-width: auto">
                                </el-table-column>
                                <el-table-column prop="operate" label="操作">
                                    <template scope="scope">
                                        <el-button
                                            size="small"
                                            @click="clickCheck(scope.$index, scope.row)">查看</el-button>
                                        <el-button
                                            size="small"
                                            @click="clickEdit(scope.$index, scope.row)">编辑</el-button>
                                    </template>
                                </el-table-column>

                            </el-table>
                        </template>
                    </table><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><ul class="pagination"><li class="paginate_button previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0">Previous</a></li><li class="paginate_button active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a></li><li class="paginate_button next disabled" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0">Next</a></li></ul></div></div>
                </div>
            </div>
        </div>
    </div>

<el-dialog title="航班竞拍设置" :visible.sync="dialogFormVisible">
    <el-form :model="form">

        <el-form-item label="竞拍类型" :label-width="formLabelWidth">
            <el-select v-model="form.region" placeholder="请选择竞拍类型">
                <el-option label="第一价竞拍" value="1"></el-option>
                <el-option label="第二价竞拍" value="2"></el-option>
                <el-option label="热力竞拍" value="3"></el-option>
                <el-option label="超售竞拍" value="4"></el-option>
                <el-option label="提前竞拍" value="5"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="竞拍低价" :label-width="formLabelWidth">
            <el-input v-model="form.price" auto-complete="off" placeholder="请输入竞拍低价"></el-input>
        </el-form-item>
        <el-form-item label="竞拍座位" :label-width="formLabelWidth">
            <el-input v-model="form.seat" auto-complete="off" placeholder="请输入竞拍的座位数（可选）"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="dialogFormVisible = false">取 消</el-button>
        <el-button type="primary" @click="handleSubmit()">确 定</el-button>
    </div>
</el-dialog>
</div>
            </div>
            </div>
</div>
</body>

</html>
